<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Function to randomly choose a Google Form URL
        function getRandomFormUrl() {
            var formUrls = [
                'https://docs.google.com/forms/d/e/1FAIpQLSewtpCx2U7u59AtVdImn7g7W-HE_dJUNNJpMhQzWaaZ0Ys_7w/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSewtpCx2U7u59AtVdImn7g7W-HE_dJUNNJpMhQzWaaZ0Ys_7w/viewform?usp=sf_link'
            ];
            var randomIndex = Math.floor(Math.random() * formUrls.length);
            return formUrls[randomIndex];
        }

        // Redirect to the randomly chosen Google Form
        window.location.href = getRandomFormUrl();
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://github.com/HwChong123/AAC">click here</a>.</p>
</body>
</html>
